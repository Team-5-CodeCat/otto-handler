<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .status {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .info-box {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .response-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .btn {
            background-color: #0366d6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0256c7;
        }
        .btn.secondary {
            background-color: #586069;
        }
        .btn.secondary:hover {
            background-color: #24292e;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0366d6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub OAuth Callback</h1>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p style="text-align: center; margin-top: 1rem;">인증 코드를 처리 중입니다...</p>
        </div>

        <div id="urlParams" class="info-box" style="display: none;"></div>
        <div id="response" class="response-box" style="display: none;"></div>
        
        <div style="margin-top: 1rem; display: none;" id="buttons">
            <button class="btn" onclick="location.href='index.html'">다시 로그인</button>
            <button class="btn secondary" onclick="location.reload()">새로고침</button>
        </div>
    </div>

    <script>
        (async () => {
            const statusDiv = document.getElementById('status');
            const urlParamsDiv = document.getElementById('urlParams');
            const responseDiv = document.getElementById('response');
            const buttonsDiv = document.getElementById('buttons');
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            urlParamsDiv.innerHTML = `<strong>URL 파라미터:</strong>\nCode: ${code || '없음'}\nState: ${state || '없음'}\nError: ${error || '없음'}\nError Description: ${errorDescription || '없음'}`;
            urlParamsDiv.style.display = 'block';
            
            if (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<strong>GitHub OAuth 오류:</strong> ${error}<br>${errorDescription || ''}`;
                buttonsDiv.style.display = 'block';
                return;
            }
            
            if (!code || !state) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>오류:</strong> 인증 코드 또는 state가 없습니다.';
                buttonsDiv.style.display = 'block';
                return;
            }
            
            const savedState = sessionStorage.getItem('oauth_state');
            if (savedState && savedState !== state) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>보안 오류:</strong> State 불일치. CSRF 공격 가능성이 있습니다.';
                buttonsDiv.style.display = 'block';
                return;
            }
            
            try {
                statusDiv.innerHTML = '<div class="spinner"></div><p style="text-align: center; margin-top: 1rem;">백엔드 API를 호출 중입니다...</p>';
                
                const response = await fetch('http://localhost:4005/api/v1/auth/github', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code,
                        state
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '<strong>성공!</strong> GitHub 인증이 완료되었습니다.';
                    
                    responseDiv.innerHTML = `<strong>API 응답 (${response.status}):</strong>\n${JSON.stringify(data, null, 2)}`;
                    responseDiv.style.display = 'block';
                    
                    if (data.accessToken) {
                        sessionStorage.setItem('access_token', data.accessToken);
                        if (data.refreshToken) {
                            sessionStorage.setItem('refresh_token', data.refreshToken);
                        }
                        responseDiv.innerHTML += '\n\n<strong>토큰이 세션 스토리지에 저장되었습니다.</strong>';
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `<strong>API 오류 (${response.status}):</strong> ${data.message || '알 수 없는 오류'}`;
                    
                    responseDiv.innerHTML = `<strong>오류 응답:</strong>\n${JSON.stringify(data, null, 2)}`;
                    responseDiv.style.display = 'block';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<strong>네트워크 오류:</strong> ${error.message}`;
                
                responseDiv.innerHTML = `<strong>오류 상세:</strong>\n${error.stack}`;
                responseDiv.style.display = 'block';
                
                console.error('Fetch error:', error);
            } finally {
                buttonsDiv.style.display = 'block';
                sessionStorage.removeItem('oauth_state');
            }
        })();
    </script>
</body>
</html>
