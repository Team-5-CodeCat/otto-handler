<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .github-btn {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        .github-btn:hover {
            background-color: #1a1e22;
        }
        .github-icon {
            width: 20px;
            height: 20px;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f6f8fa;
            border-radius: 6px;
            text-align: left;
            font-size: 14px;
            color: #586069;
        }
        .info code {
            background: #e1e4e8;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub OAuth 테스트</h1>
        <button class="github-btn" id="loginBtn">
            <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            GitHub로 로그인
        </button>
        
        <div class="info">
            <strong>테스트 정보:</strong><br>
            Client ID: <code>Ov23lipTeENdxucpvl49</code><br>
            Redirect URI: <code>http://localhost:5173/auth/callback</code><br>
            State: <code>자동 생성 (UUID)</code>
        </div>
    </div>

    <script>
        const clientId = 'Ov23lipTeENdxucpvl49';
        const redirectUri = 'http://localhost:4005/test-oauth/callback.html';

        document.getElementById('loginBtn').addEventListener('click', () => {
            const state = crypto.randomUUID();
            sessionStorage.setItem('oauth_state', state);
            
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=${state}`;
            
            console.log('Redirecting to:', githubAuthUrl);
            console.log('State:', state);
            
            window.location.href = githubAuthUrl;
        });
    </script>
</body>
</html>
