<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto Handler 로그 스트리밍 테스트</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background: #1e1e1e;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: #2d2d30;
            border-radius: 5px;
        }
        .controls input, .controls button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
        }
        .controls input {
            background: #3c3c3c;
            color: white;
            border: 1px solid #555;
        }
        .controls button {
            background: #007acc;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background: #005a9e;
        }
        .controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log-container {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 5px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #21262d;
        }
        .log-entry.info {
            border-left-color: #1f6feb;
            background: rgba(31, 111, 235, 0.1);
        }
        .log-entry.error {
            border-left-color: #f85149;
            background: rgba(248, 81, 73, 0.1);
        }
        .log-entry.warn {
            border-left-color: #f0b429;
            background: rgba(240, 180, 41, 0.1);
        }
        .log-entry.debug {
            border-left-color: #8b949e;
            background: rgba(139, 148, 158, 0.1);
        }
        .timestamp {
            color: #8b949e;
            font-size: 12px;
        }
        .message {
            color: #e6edf3;
            margin-top: 5px;
        }
        .worker-id {
            color: #79c0ff;
            font-weight: bold;
        }
        .status {
            margin-bottom: 10px;
            padding: 10px;
            background: #21262d;
            border-radius: 3px;
            border-left: 4px solid #238636;
        }
        .status.disconnected {
            border-left-color: #f85149;
        }
        .status.error {
            border-left-color: #f0b429;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Otto Handler 로그 스트리밍 테스트</h1>
        
        <div class="controls">
            <h3>테스트 설정</h3>
            <div>
                <label>Task ID:</label>
                <input type="text" id="taskId" value="test-task-123" placeholder="예: test-task-123">
            </div>
            <div>
                <label>로그 간격 (ms):</label>
                <input type="number" id="interval" value="500" placeholder="500">
            </div>
            <div>
                <label>총 로그 개수:</label>
                <input type="number" id="count" value="30" placeholder="30">
            </div>
            <div>
                <button id="startMock" onclick="startMockStream()">목업 스트림 시작</button>
                <button id="startReal" onclick="startRealStream()">실제 gRPC 스트림 시작</button>
                <button id="stop" onclick="stopStream()" disabled>스트림 중지</button>
                <button onclick="clearLogs()">로그 지우기</button>
            </div>
        </div>

        <div class="status" id="status">
            연결 대기 중...
        </div>

        <div class="log-container" id="logContainer">
            <!-- 로그가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        let eventSource = null;
        let logCount = 0;

        function updateStatus(message, type = 'connected') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function addLogEntry(data, type = 'log') {
            const container = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${data.level?.toLowerCase() || 'info'}`;
            
            logCount++;
            
            if (type === 'log' && data.workerId) {
                logEntry.innerHTML = `
                    <div class="timestamp">[${logCount}] ${data.timestamp || new Date().toISOString()}</div>
                    <div><span class="worker-id">[${data.workerId}]</span> <span class="message">${data.message || JSON.stringify(data)}</span></div>
                `;
            } else if (type === 'complete') {
                logEntry.innerHTML = `
                    <div class="timestamp">${new Date().toISOString()}</div>
                    <div class="message">✅ ${data.message}</div>
                `;
                logEntry.style.borderLeftColor = '#238636';
                logEntry.style.background = 'rgba(35, 134, 54, 0.1)';
            } else if (type === 'error') {
                logEntry.innerHTML = `
                    <div class="timestamp">${new Date().toISOString()}</div>
                    <div class="message">❌ ${data.message || data.details}</div>
                `;
                logEntry.style.borderLeftColor = '#f85149';
                logEntry.style.background = 'rgba(248, 81, 73, 0.1)';
            } else {
                logEntry.innerHTML = `
                    <div class="timestamp">${new Date().toISOString()}</div>
                    <div class="message">${JSON.stringify(data)}</div>
                `;
            }
            
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }

        function startMockStream() {
            if (eventSource) {
                stopStream();
            }

            const taskId = document.getElementById('taskId').value;
            const interval = document.getElementById('interval').value;
            const count = document.getElementById('count').value;
            
            if (!taskId) {
                alert('Task ID를 입력해주세요');
                return;
            }

            const url = `http://localhost:4002/api/v1/log-streaming/test/mock-stream/${taskId}?interval=${interval}&count=${count}`;
            
            updateStatus(`목업 스트림 연결 중... (${url})`);
            
            eventSource = new EventSource(url);
            logCount = 0;

            eventSource.onopen = function() {
                updateStatus(`목업 스트림 연결됨 - Task: ${taskId}`);
                document.getElementById('startMock').disabled = true;
                document.getElementById('startReal').disabled = true;
                document.getElementById('stop').disabled = false;
            };

            eventSource.addEventListener('log', function(event) {
                const data = JSON.parse(event.data);
                addLogEntry(data, 'log');
            });

            eventSource.addEventListener('complete', function(event) {
                const data = JSON.parse(event.data);
                addLogEntry(data, 'complete');
                updateStatus('스트림 완료됨', 'disconnected');
                stopStream();
            });

            eventSource.addEventListener('error', function(event) {
                let data;
                try {
                    data = JSON.parse(event.data);
                } catch {
                    data = { message: '알 수 없는 에러', details: event.data };
                }
                addLogEntry(data, 'error');
            });

            eventSource.onerror = function(event) {
                updateStatus('연결 에러 발생', 'error');
                console.error('SSE Error:', event);
            };
        }

        function startRealStream() {
            if (eventSource) {
                stopStream();
            }

            const taskId = document.getElementById('taskId').value;
            
            if (!taskId) {
                alert('Task ID를 입력해주세요');
                return;
            }

            const url = `http://localhost:4002/api/v1/log-streaming/logs/${taskId}/stream`;
            
            updateStatus(`실제 gRPC 스트림 연결 중... (${url})`);
            
            eventSource = new EventSource(url);
            logCount = 0;

            eventSource.onopen = function() {
                updateStatus(`실제 gRPC 스트림 연결됨 - Task: ${taskId}`);
                document.getElementById('startMock').disabled = true;
                document.getElementById('startReal').disabled = true;
                document.getElementById('stop').disabled = false;
            };

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addLogEntry(data, 'log');
            };

            eventSource.addEventListener('complete', function(event) {
                const data = JSON.parse(event.data);
                addLogEntry(data, 'complete');
                updateStatus('스트림 완료됨', 'disconnected');
                stopStream();
            });

            eventSource.addEventListener('error', function(event) {
                let data;
                try {
                    data = JSON.parse(event.data);
                } catch {
                    data = { message: '알 수 없는 에러', details: event.data };
                }
                addLogEntry(data, 'error');
            });

            eventSource.onerror = function(event) {
                updateStatus('연결 에러 발생', 'error');
                console.error('SSE Error:', event);
            };
        }

        function stopStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            updateStatus('연결 종료됨', 'disconnected');
            document.getElementById('startMock').disabled = false;
            document.getElementById('startReal').disabled = false;
            document.getElementById('stop').disabled = true;
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            logCount = 0;
        }

        // 페이지 언로드 시 연결 정리
        window.addEventListener('beforeunload', stopStream);
    </script>
</body>
</html>
