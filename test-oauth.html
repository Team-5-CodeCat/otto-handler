<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ Otto Handler - GitHub OAuth Test</h1>
            <p>GitHub OAuth ë¡œê·¸ì¸ í”Œë¡œìš°ë¥¼ í…ŒìŠ¤íŠ¸í•´ë³´ì„¸ìš”</p>
        </div>
        
        <div class="config-section">
            <h3>âš™ï¸ í™˜ê²½ ì„¤ì •</h3>
            <div class="form-group">
                <label for="serverUrl">ì„œë²„ URL</label>
                <input 
                    type="text" 
                    id="serverUrl" 
                    placeholder="http://localhost:4000"
                    value="http://localhost:4000"
                />
            </div>
            <div class="form-group">
                <label for="clientId">GitHub Client ID</label>
                <input 
                    type="text" 
                    id="clientId" 
                    placeholder="your_github_client_id"
                />
            </div>
            <div class="form-group">
                <label for="redirectUri">Redirect URI (Optional)</label>
                <input 
                    type="text" 
                    id="redirectUri" 
                    placeholder="http://localhost:4000/api/v1/auth/github/callback"
                />
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="startGitHubOAuth()">
                ğŸ” GitHub ë¡œê·¸ì¸ ì‹œì‘
            </button>
            <button class="btn btn-secondary" onclick="testRefreshToken()">
                ğŸ”„ í† í° ìƒˆë¡œê³ ì¹¨ í…ŒìŠ¤íŠ¸
            </button>
            <button class="btn btn-danger" onclick="testLogout()">
                ğŸšª ë¡œê·¸ì•„ì›ƒ í…ŒìŠ¤íŠ¸
            </button>
        </div>
        
        <div id="statusSection"></div>
        
        <div id="resultSection" class="result-section">
            <h3>ğŸ“‹ ì‘ë‹µ ê²°ê³¼</h3>
            <div id="resultContent" class="result-content"></div>
        </div>
    </div>

    <script>
        // í˜„ì¬ OAuth ìƒíƒœ ì €ì¥
        let currentState = {
            code: null,
            state: null,
            accessToken: null,
            refreshToken: null
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URLì—ì„œ codeì™€ state íŒŒë¼ë¯¸í„° í™•ì¸
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code) {
                currentState.code = code;
                currentState.state = state;
                showStatus('success', `GitHubì—ì„œ ì¸ì¦ ì½”ë“œë¥¼ ë°›ì•˜ìŠµë‹ˆë‹¤! code: ${code.substring(0, 20)}...`);
                
                // ìë™ìœ¼ë¡œ í† í° êµí™˜ ì‹œë„
                setTimeout(() => {
                    exchangeCodeForToken(code, state);
                }, 1000);
            }
        });

        // GitHub OAuth ì‹œì‘
        function startGitHubOAuth() {
            const clientId = document.getElementById('clientId').value;
            
            if (!clientId) {
                showStatus('error', 'GitHub Client IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            // state ìƒì„± (ë³´ì•ˆì„ ìœ„í•œ ëœë¤ ë¬¸ìì—´)
            const state = generateRandomString(32);
            
            // í˜„ì¬ í˜ì´ì§€ URLì„ redirect_urië¡œ ì‚¬ìš©
            const redirectUri = document.getElementById('redirectUri').value || window.location.href.split('?')[0];
            
            // GitHub OAuth URL ìƒì„±
            const githubAuthUrl = `https://github.com/login/oauth/authorize?` +
                `client_id=${encodeURIComponent(clientId)}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `state=${encodeURIComponent(state)}&` +
                `response_type=code`;
            
            showStatus('info', 'GitHub OAuth í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤...');
            
            // ìƒì„±ëœ URL í‘œì‹œ
            showResult('GitHub OAuth URL:\n' + githubAuthUrl);
            
            // GitHub OAuth í˜ì´ì§€ë¡œ ì´ë™
            setTimeout(() => {
                window.location.href = githubAuthUrl;
            }, 1000);
        }

        // ì¸ì¦ ì½”ë“œë¥¼ í† í°ìœ¼ë¡œ êµí™˜
        async function exchangeCodeForToken(code, state) {
            const serverUrl = document.getElementById('serverUrl').value;
            
            showStatus('info', 'ì„œë²„ì—ì„œ í† í°ì„ êµí™˜ ì¤‘ì…ë‹ˆë‹¤...');
            
            try {
                const response = await fetch(`${serverUrl}/api/v1/auth/github`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // ì¿ í‚¤ í¬í•¨
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentState.accessToken = data.accessToken;
                    currentState.refreshToken = data.refreshToken;
                    
                    showStatus('success', 'GitHub ë¡œê·¸ì¸ ì„±ê³µ! í† í°ì„ ë°›ì•˜ìŠµë‹ˆë‹¤.');
                    showResult(JSON.stringify(data, null, 2));
                } else {
                    showStatus('error', `ë¡œê·¸ì¸ ì‹¤íŒ¨: ${data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                    showResult(JSON.stringify(data, null, 2));
                }
            } catch (error) {
                showStatus('error', `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`);
                showResult(`Error: ${error.message}`);
            }
        }

        // í† í° ìƒˆë¡œê³ ì¹¨ í…ŒìŠ¤íŠ¸
        async function testRefreshToken() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            showStatus('info', 'í† í° ìƒˆë¡œê³ ì¹¨ì„ ì‹œë„í•©ë‹ˆë‹¤...');
            
            try {
                const response = await fetch(`${serverUrl}/api/v1/auth/refresh`, {
                    method: 'POST',
                    credentials: 'include' // ì¿ í‚¤ì—ì„œ refresh token ì‚¬ìš©
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentState.accessToken = data.accessToken;
                    currentState.refreshToken = data.refreshToken;
                    
                    showStatus('success', 'í† í° ìƒˆë¡œê³ ì¹¨ ì„±ê³µ!');
                    showResult(JSON.stringify(data, null, 2));
                } else {
                    showStatus('error', `í† í° ìƒˆë¡œê³ ì¹¨ ì‹¤íŒ¨: ${data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                    showResult(JSON.stringify(data, null, 2));
                }
            } catch (error) {
                showStatus('error', `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`);
                showResult(`Error: ${error.message}`);
            }
        }

        // ë¡œê·¸ì•„ì›ƒ í…ŒìŠ¤íŠ¸
        async function testLogout() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            showStatus('info', 'ë¡œê·¸ì•„ì›ƒì„ ì‹œë„í•©ë‹ˆë‹¤...');
            
            try {
                const response = await fetch(`${serverUrl}/api/v1/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentState = { code: null, state: null, accessToken: null, refreshToken: null };
                    
                    showStatus('success', 'ë¡œê·¸ì•„ì›ƒ ì„±ê³µ!');
                    showResult(JSON.stringify(data, null, 2));
                } else {
                    showStatus('error', `ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨: ${data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                    showResult(JSON.stringify(data, null, 2));
                }
            } catch (error) {
                showStatus('error', `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`);
                showResult(`Error: ${error.message}`);
            }
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(type, message) {
            const statusSection = document.getElementById('statusSection');
            statusSection.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResult(content) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.textContent = content;
            resultSection.classList.add('show');
        }

        // ëœë¤ ë¬¸ìì—´ ìƒì„± (stateìš©)
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
